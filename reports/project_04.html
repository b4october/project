<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <title>과제 4</title>
    <script>
        // 2진수 16진수 변환
        function transform() {
            let number = document.getElementById("digit").value;
            let result = parseInt(number, 2).toString(16);
            document.getElementById("hexanum").value = result.toUpperCase();
        }
        // 파스칼 삼각형
        function pascals() {
            let height = parseInt(document.getElementById("size").value);
            document.getElementById("draw_area").innerHTML = "";
            let pascal = [];

            for (let i=0; i<height; i++) {
                pascal[i] = [];

                for (let j=0; j<=i; j++) {
                    if (j===0 || j===i) {
                        pascal[i][j] = 1;
                    }   else {
                        pascal[i][j] = pascal[i-1][j-1] + pascal[i-1][j];
                    }
                    document.getElementById("draw_area").innerHTML += pascal[i][j] + " ";
                }
                document.getElementById("draw_area").innerHTML += "<br>";
            }
        }
    </script>
</head>
<body>
<div class="container m-5">
    <div class="h3">2진수 변환기</div>
    <div>
        <label class="form-label text-primary">2진수:
            <input type="text" id="digit">
        </label>
        <button type="button" class="btn btn-dark" onclick="transform()">===></button>
        <label class="form-label text-primary">16진수:
            <input type="text" id="hexanum" readonly>
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div>
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
        </label>
        <button type="button" onclick="pascals()" class="btn btn-success">그리기</button>
    </div>
    <div id="draw_area" class="text-bg-secondary"></div>
</div>
</body>
</html>
